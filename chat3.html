<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=0">
  <title>Чат №3</title>
  <style>
    /* Стиль — аналогичный предыдущим, отличие только в аватарке для "out" */

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Geologica', 'Arial', sans-serif;
      font-weight: 300;
      background-color: #EFEFEF;
    }

    .chat-container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      background-color: #fff;
      overflow: hidden;
    }

    .messageBox {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      box-sizing: border-box;
    }

    .input-group {
      display: flex;
      align-items: center;
      padding: 10px;
      box-sizing: border-box;
    }

    .input-group input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-right: 10px;
      font-size: 15px;
      font-family: inherit;
      box-sizing: border-box;
    }

    .input-group button {
      padding: 10px 20px;
      border: none;
      background-color: #5E33BA;
      color: #fff;
      border-radius: 10px;
      cursor: pointer;
      font-family: inherit;
      font-size: 14px;
    }

    .input-group button:hover {
      opacity: 0.8;
    }

    .message {
      display: flex;
      align-items: flex-end;
      margin-bottom: 10px;
    }

    .message.out {
      justify-content: flex-start;
    }
    .message.in {
      justify-content: flex-end;
    }

    .message .icon {
      width: 40px;
      height: 40px;
      object-fit: cover;
      border-radius: 20px;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      margin-right: 10px;
      background-size: cover;
      background-position: center center;
    }

    /* Аватарка для исходящих сообщений в ЧАТЕ №3 */
    .message.out .icon {
      background-image: url('https://optim.tildacdn.com/tild3361-6337-4339-b233-366166613337/-/resize/100x/-/format/webp/Frame_2087325177.jpg');
    }

    .message.in .icon {
      display: none;
    }

    .message .text {
      position: relative;
      top: -20px;
      background-color: #f1f1f1;
      padding: 10px;
      max-width: 70%;
      font-family: inherit;
      font-weight: 300;
    }

    .message.out .text {
      border-radius: 10px 10px 10px 0;
      background-color: #EFEFEF;
      color: #797979;
    }
    .message.in .text {
      border-radius: 10px 0 10px 10px;
      background-color: #5E33BA;
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- ЧАТ №3 -->
  <div class="chat-container" id="chat-container-3">
    <div id="messageBox_3" class="messageBox">
      <!-- Первое исходящее сообщение на русском -->
      <div id="firstMessageOutChatbot_3" class="message out">
        <div class="icon"></div>
        <div id="firstMessageOutChatbotText_3" class="text">
          Здравствуй! Я Эльса, скажи мне дату твоего рождения и я расскажу тебе твои сильные стороны!
        </div>
      </div>
    </div>
    <div class="input-group">
      <input type="text" id="message-input-3" placeholder="Введите сообщение...">
      <button id="send-button-3">Отправить</button>
    </div>
  </div>

  <script>
    const localStorageKey3 = 'clientId_3';
    let clientId3 = localStorage.getItem(localStorageKey3);

    let socket3 = new WebSocket('wss://ws3.dxrt.ai');
    let intervalId3;

    function isOpen(ws) {
      return ws.readyState === ws.OPEN;
    }

    function sendMessage3() {
      const inputField3 = document.getElementById('message-input-3');
      const messageBox3 = document.getElementById('messageBox_3');
      const message = inputField3.value.trim();
      if (!message) return;
      inputField3.value = '';
      if (isOpen(socket3)) {
        socket3.send(JSON.stringify({ clientId: clientId3, message }));
      }
      const outgoingMessageElement = document.createElement('div');
      outgoingMessageElement.className = 'message in';
      const textDiv = document.createElement('div');
      textDiv.className = 'text';
      textDiv.innerHTML = message;
      outgoingMessageElement.appendChild(textDiv);
      messageBox3.appendChild(outgoingMessageElement);
      messageBox3.scrollTop = messageBox3.scrollHeight;
    }

    document.getElementById('send-button-3').addEventListener('click', sendMessage3);
    document.getElementById('message-input-3').addEventListener('keydown', function(e) {
      if (e.keyCode === 13) {
        e.preventDefault();
        sendMessage3();
      }
    });

    socket3.addEventListener('open', function() {
      if (!clientId3) {
        socket3.send(JSON.stringify({ clientId: clientId3, message: 'getClientId' }));
      }
      socket3.send(JSON.stringify({ clientId: clientId3, message: 'getHistory' }));

      intervalId3 = setInterval(() => {
        if (!isOpen(socket3)) {
          socket3.close();
        } else {
          socket3.send(JSON.stringify({ clientId: clientId3, message: 'ping' }));
        }
      }, 5000);
    });

    socket3.addEventListener('message', function(event) {
      const messageBox3 = document.getElementById('messageBox_3');
      if (event.data === 'pong') {
        console.log('Чат #3 получил pong');
        return;
      }
      let data;
      try {
        data = JSON.parse(event.data);
      } catch (e) {
        console.error('Invalid JSON in chat #3', event.data);
        return;
      }

      if (data.type === 'clientId') {
        clientId3 = data.msg;
        localStorage.setItem(localStorageKey3, clientId3);
        return;
      }
      if (data.type === 'edit') {
        const messageElement = document.getElementById(data.id);
        if (messageElement) {
          messageElement.innerHTML = data.msg;
          messageBox3.scrollTop = messageBox3.scrollHeight + 40;
        }
        return;
      }
      const incomingMessageElement = document.createElement('div');
      incomingMessageElement.className = `message ${data.direction}`;
      const iconDivChat = document.createElement('div');
      iconDivChat.className = 'icon';
      const textDiv = document.createElement('div');
      textDiv.className = 'text';
      textDiv.id = data.id;
      textDiv.innerHTML = data.msg;

      incomingMessageElement.appendChild(iconDivChat);
      incomingMessageElement.appendChild(textDiv);
      messageBox3.appendChild(incomingMessageElement);
      messageBox3.scrollTop = messageBox3.scrollHeight + 40;
    });

    socket3.addEventListener('error', function() {
      console.error('WebSocket error in Chat #3');
      if (!clientId3) {
        socket3.send(JSON.stringify({ clientId: clientId3, message: 'getClientId' }));
      }
      setTimeout(() => {
        socket3.close();
      }, 1000);
    });

    socket3.addEventListener('close', function() {
      console.log('Connection closed for Chat #3');
      clearInterval(intervalId3);
      setTimeout(() => {
        socket3 = new WebSocket('wss://ws3.dxrt.ai');
      }, 2000);
    });
  </script>
</body>
</html>
